#Broker configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Queues
spring.rabbitmq.queue.stockQueue=stockQueue
spring.rabbitmq.queue.bondQueue=bondQueue
spring.rabbitmq.queue.fxQueue=fxQueue

#Exchanges
spring.rabbitmq.exchange.headers=headers_asset_exchange
spring.rabbitmq.exchange.direct=direct_asset_exchange
spring.rabbitmq.exchange.topic=topic_asset_exchange
spring.rabbitmq.exchange.fanout=fanout_asset_exchange


spring.rabbitmq.addresses=amqp://admin:guest@localhost

spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=2s
